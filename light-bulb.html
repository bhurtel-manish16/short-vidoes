<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light On and Off</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #222;
}

body.on {
  background: radial-gradient(circle at center, 
    rgba(255, 245, 182, 0.8) 0%,
    rgba(255, 245, 182, 0.3) 20%,
    rgba(51, 43, 0, 0.5) 60%,
    #222 100%);
}

.wire {
  position: absolute;
  left: calc(50% - 2px);
  top: 130px;  /* Changed from bottom: 50% */
  width: 4px;
  height: calc(50vh - 130px);  /* Adjusted height to connect from switch to bulb */
  background: #000;
  z-index: 1;
}

.bulb {
  position: relative;
  width: 80px;
  height: 80px;
  background: linear-gradient(145deg, 
    rgba(255, 255, 255, 0.4) 0%,
    rgba(74, 74, 0, 0.8) 50%,
    rgba(74, 74, 0, 1) 100%);
  border-radius: 50%;
  z-index: 2;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
}

.bulb:before {
  content: "";
  position: absolute;
  left: 22.5px;
  top: -50px;
  width: 35px;
  height: 80px;
  background: linear-gradient(180deg, #000 0%, #4a4a00 60%);
  border-top: 30px solid #000;
  border-radius: 10px;
}

body.on .bulb::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at center,
    rgba(255, 255, 204, 1) 0%,
    rgba(255, 255, 204, 0.8) 20%,
    rgba(255, 255, 204, 0.4) 40%,
    rgba(255, 255, 204, 0) 70%);
  border-radius: 50%;
  filter: blur(20px);
}

body.on .bulb {
  background: radial-gradient(circle at 30% 30%, 
    rgba(255, 255, 255, 0.8) 0%,
    rgba(255, 255, 204, 0.9) 30%,
    rgba(255, 255, 204, 1) 100%);
  box-shadow: 
    0 0 30px rgba(255, 241, 118, 0.8),
    0 0 60px rgba(255, 215, 0, 0.6),
    0 0 90px rgba(255, 235, 59, 0.4),
    0 0 120px rgba(255, 193, 7, 0.2),
    inset 0 0 40px rgba(255, 255, 255, 0.6);
}

body.on .bulb::before {
  background: linear-gradient(180deg,
    rgba(255, 255, 204, 0.8) 0%,
    rgba(255, 255, 204, 1) 60%);
}

body.on .bulb span:nth-child(1) {
  box-shadow: 20px 20px 0 10px rgba(255, 255, 204, 0.9);
}

body.on .bulb span:nth-child(2) {
  box-shadow: -20px 20px 0 10px rgba(255, 255, 204, 0.9);
}

.bulb span:nth-child(1) {
  position: absolute;
  top: -16px;
  left: -4px;
  display: block;
  width: 30px;
  height: 30px;
  background: transparent;
  transform: rotate(342deg);
  border-bottom-right-radius: 40px;
  box-shadow: 20px 20px 0 10px rgba(74, 74, 0, 0.9);
  background: linear-gradient(135deg, 
    rgba(255, 255, 255, 0.1) 0%,
    rgba(74, 74, 0, 0.8) 100%);
}

.bulb span:nth-child(2) {
  position: absolute;
  top: -16px;
  right: -4px;
  display: block;
  width: 30px;
  height: 30px;
  background: transparent;
  transform: rotate(17deg);
  border-bottom-left-radius: 40px;
  box-shadow: -20px 20px 0 10px rgba(74, 74, 0, 0.9);
  background: linear-gradient(225deg, 
    rgba(255, 255, 255, 0.1) 0%,
    rgba(74, 74, 0, 0.8) 100%);
}

.switch {
  position: absolute;
  top: 50px;  /* Changed from bottom: 50px */
  left: 50%;  /* Changed from right: 50px */
  transform: translateX(-50%);  /* Center horizontally */
  width: 80px;
  height: 80px;
  background: linear-gradient(#eee, #ccc, #eee);
  border: 3px solid #000;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: rgba(255, 244, 179, 0.4) 0px 20px 30px -10px;
  z-index: 3;  /* Added to ensure switch appears above wire */
}

.switch .btn {
  position: relative;
  width: 25px;
  height: 40px;
  background: linear-gradient(#777, #fff, #777);
  border-radius: 6px;
  border: 2px solid #000;
  cursor: pointer;
}

.switch .btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 85%;
  background: linear-gradient(#fff, #fff);
  border-radius: 4px;
}

.on .switch .btn::before {
  top: 15%;
}

#audio {
  display: none;
}
    </style>
  </head>
  <body>
    <div class="light">
      <div class="wire"></div>
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
      <div class="switch">
        <div class="btn"></div>
      </div>
    </div>

    <audio
      src="https://www.fesliyanstudios.com/play-mp3/387"
      id="audio"
      autostart="false"
    ></audio>

    <script>
        let btn = document.querySelector(".btn");
let body = document.body;
let audio = document.querySelector("#audio");

btn.addEventListener("click", () => {
  body.classList.toggle("on");
  audio.play();
});
    </script>
  </body>
</html>
