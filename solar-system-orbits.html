<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Solar System - Three.js</title>
  <style>
    body { margin: 0; background: #111; overflow: hidden; }
    #info { position: absolute; top: 10px; left: 10px; color: #fff; font-family: sans-serif; z-index: 1; }
  </style>
</head>
<body>
<div id="info">Solar System: All planets orbiting the Sun</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
// Planet data: name, texture, size (relative), orbit radius, orbit speed
const planets = [
  { name: 'Mercury', texture: 'https://threejs.org/examples/textures/planets/mercury.jpg', size: 0.38, orbit: 12, speed: 0.04 },
  { name: 'Venus',   texture: 'https://threejs.org/examples/textures/planets/venus.jpg',   size: 0.95, orbit: 16, speed: 0.015 },
  { name: 'Earth',   texture: 'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg', size: 1.0, orbit: 20, speed: 0.01 },
  { name: 'Mars',    texture: 'https://threejs.org/examples/textures/planets/mars_1k_color.jpg', size: 0.53, orbit: 24, speed: 0.008 },
  { name: 'Jupiter', texture: 'https://threejs.org/examples/textures/planets/jupiter.jpg', size: 11.2, orbit: 32, speed: 0.004 },
  { name: 'Saturn',  texture: 'https://threejs.org/examples/textures/planets/saturn.jpg', size: 9.4, orbit: 40, speed: 0.003 },
  { name: 'Uranus',  texture: 'https://threejs.org/examples/textures/planets/uranus.jpg', size: 4.0, orbit: 46, speed: 0.002 },
  { name: 'Neptune', texture: 'https://threejs.org/examples/textures/planets/neptune.jpg', size: 3.9, orbit: 52, speed: 0.0015 }
];

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
camera.position.set(0, 30, 110);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Sun
const sunTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/sun.jpg');
const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
const sun = new THREE.Mesh(new THREE.SphereGeometry(7, 64, 64), sunMaterial);
scene.add(sun);

// Ambient and directional light
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const dirLight = new THREE.PointLight(0xffffff, 2, 1000);
dirLight.position.set(0, 0, 0);
scene.add(dirLight);

// Planet meshes and orbits
const planetMeshes = [];
planets.forEach((p, i) => {
  const tex = new THREE.TextureLoader().load(p.texture);
  const mat = new THREE.MeshPhongMaterial({ map: tex, shininess: 50 });
  const mesh = new THREE.Mesh(new THREE.SphereGeometry(p.size, 48, 48), mat);
  scene.add(mesh);
  planetMeshes.push({ mesh, orbit: p.orbit, speed: p.speed, angle: Math.random() * Math.PI * 2 });
  // Saturn's ring
  if (p.name === 'Saturn') {
    const ringTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/saturnringcolor.jpg');
    const ringGeo = new THREE.RingGeometry(p.size + 1.5, p.size + 3, 64);
    const ringMat = new THREE.MeshBasicMaterial({ map: ringTex, side: THREE.DoubleSide, transparent: true, opacity: 0.7 });
    const ring = new THREE.Mesh(ringGeo, ringMat);
    ring.position.copy(mesh.position);
    ring.rotation.x = Math.PI / 2.2;
    mesh.add(ring);
  }
  // Uranus's ring
  if (p.name === 'Uranus') {
    const ringTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/uranusringcolour.jpg');
    const ringGeo = new THREE.RingGeometry(p.size + 0.8, p.size + 1.8, 64);
    const ringMat = new THREE.MeshBasicMaterial({ map: ringTex, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
    const ring = new THREE.Mesh(ringGeo, ringMat);
    ring.position.copy(mesh.position);
    ring.rotation.x = Math.PI / 2.2;
    mesh.add(ring);
  }
});

// Animate
function animate() {
  requestAnimationFrame(animate);
  planetMeshes.forEach((p, i) => {
    p.angle += p.speed;
    const x = Math.cos(p.angle) * planets[i].orbit;
    const z = Math.sin(p.angle) * planets[i].orbit;
    p.mesh.position.set(x, 0, z);
    p.mesh.rotation.y += 0.01;
  });
  sun.rotation.y += 0.003;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
